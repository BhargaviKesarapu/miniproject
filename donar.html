    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <header class="main">
        Welcome to Website!!!...
          <button class="main2"><a href="login.html">Login/Signup</a></button>
        </header>
        <nav id="navbar">
            <div class="container1">
                <ul>
                    <li><a href="main.html">Home</a></li>

                </ul>
            </div>
        </nav>
        <div class="main1">
            <h2>Donar details</h2>
            <div class="text">
                <label for="firstname">First Name :</label>
                <input type="text" name="firstname" value="" placeholder="Enter your fisrt Name">
            </div>
            <div class="text">
                <label for="lastname">Last Name :</label>
                <input type="text" name="lastname" value="" placeholder="Enter your last Name">
            </div>
            <div class="text">
                <label for="email">Email :</label>
                <input type="email" name="email" value="" placeholder="Enter your Email address">
            </div>
            <div class="text">
                <label>Gender :</label>
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="text">
                <label for="mobileno1">Mobile Number :</label>
                <input type="text" name="mobileno1" value="" placeholder="Enter your Mobile number">
            </div>
            <div class="text">
                <label for="mobileno2">Alternate Mobile No. :</label>
                <input type="text" name="mobileno2" value="" placeholder="Alternate Mobile number">
            </div>
            <div class="text">
                <label>Address :</label>
                <label for="h-no.">H-No. :</label>
                <input type="text" name="h-no." value="" placeholder="H-no.">
            </div>
            <div class="text">
                <label for="street">Street :</label>
                <input type="text" name="street" value="" placeholder="street">
            </div>
            <div class="text">
                <label for="city">City :</label>
                <input type="text" name="city" value="" placeholder="city">
            </div>
            <div class="text">
                <label for="state">State :</label>
                <input type="text" name="state" value="" placeholder="state">
            </div>
            <div class="text">
                <label for="country">Country :</label>
                <input type="text" name="country" value="" placeholder="country">
            </div>
            <div class="text">
                <label for="pincode">Pincode :</label>
                <input type="text" name="pincode" value="" placeholder="pincode">
            </div>
            <div class="text">
                <label for="bloodgroup">Blood Group :</label>
                <select name="bloodgroup" id="bloodgroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <input class="sub" type="submit" value="submit" onclick="alert('details are saved')">
</body>
